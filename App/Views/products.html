<button type="button" class="btn btn-info fa fa-search" ng-click="Naviagte('/SearchWalmart')">&nbsp;Search Walmart</button>
<div class="table-responsive">
	<div class="panel panel-primary">
		<div class="panel-heading">List of products
			<div class="sw-search">
				<div class="nav-search" id="nav-search">
					Filter:
					<input placeholder="Filter products list ..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();" autocomplete="off" type="text" style="width:300px;" focus>
					<i class="search-icon fa fa-search nav-search-icon"></i>

				</div>
			</div>
		</div>
		<div class="panel-body scroll">
			<table class="table table-striped">

				<tr ng-show="products.length==0">
					<td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td>
				</tr>
				<!--<tr ng-hide="products.length>-1">
					<td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td>
				</tr>-->

				<tr>
					<th ng-repeat="c in columns">{{c.text}}</th>
				</tr>

				<tr ng-repeat="c in products  | filter:filterProduct" id="{{c.MODEL_NUMBER}} " animate-on-change='c.MODEL_NUMBER + c.NAME + c.MSRP + c.QUANTITY' ng-animate=" 'animate'">
					<td>{{c.MODEL_NUMBER}}</td>
					<td>{{c.NAME}}</td>
					<td>{{c. MSRP}}</td>
					<td>{{c.QUANTITY}}</td>

					<td>
						<button class="btn" ng-class="{'btn-danger':c.QUANTITY<=20, 'btn-success':c.QUANTITY>20}">Status</button>
					</td>
					<td style="width:140px">
						<div class="btn-group">
							<button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
							<button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteProduct(c);"></button>
							<button type="button" class="btn btn-info fa fa-shopping-cart" ng-click="AddtoCart(c)"></button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
