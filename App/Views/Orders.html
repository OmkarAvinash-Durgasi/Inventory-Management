
<div class="container">
	<div class="row">
		<div class="col-md-12">

			<div class="panel panel-info">

				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="fa fa-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block" 
										ng-click="Navigate('/Home')">
									<span class="fa fa-share"></span> Continue shopping
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body">

					<table class="table">

						<tr ng-repeat="Item in Products" animate-on-change='c.packing + c.stock + c.price + c.description' ng-animate=" 'animate'">
							<td>

								<div class="row">
									<div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
									</div>
									<div class="col-xs-6">
										<h5 class="product-name"><strong>{{Item.NAME}}</strong></h5>
										<h4><small>Model Number: {{Item.MODEL_NUMBER}}</small></h4>
									</div>
									<div class="col-xs-4">
										<div class="col-xs-6 text-right">
											<h6><strong>{{Item.MSRP}}<span class="text-muted"> x</span></strong></h6>
										</div>
										<div class="col-xs-4">
											<input type="number" class="form-control input-sm" ng-model="Quantity" ng-change="Change_Quantity(Item,Quantity)">
										</div>
										<div class="col-xs-2">
											<button type="button" class="btn btn-link btn-xs" ng-click="deleteProduct(Item)">
												<span class="fa fa-trash-o"> </span>
											</button>
										</div>
									</div>
								</div>

							</td>
						</tr>
					</table>
				</div>

				<hr>

				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>{{Total | number:2}}</strong></h4>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-success btn-block" ng-click="PlaceOrder()">
								Checkout
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
